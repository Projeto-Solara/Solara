<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contato - Solara</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="contato.css">

</head>

<body>

    <Header>
        <div class="container-grid">
            <img class="logo no header" src="img/Group.png" alt="Logo da empresa Solara">
            <nav class="menu" id="menu">
                <a href="">Home</a>
                <a href="">Sobre</a>
                <a href="">Produtos</a>
                <a href="">Benefícios</a>
                <a href="">Contato</a>
            </nav>
        </div>
    </Header>

    <section id="contato" class="container-grid">
        <div class="texto">
            <h2>Solicite <br> seu orçamento</h2>
            <p>Estamos à disposição para esclarecer suas dúvidas, oferecer soluções personalizadas e garantir o melhor suporte para suas necessidades em energia solar. Entre em contato e comece a transformar sua energia em economia.</p>
        </div>

        <div class="formulario">
            <form>
                <label for="nome">Nome</label>
                <input type="text" id="nome" name="nome" placeholder="Nome" required>

                <label for="email">E-mail</label>
                <input type="email" id="email" name="email" placeholder="E-mail" required>

                <div class="phone-section">
                    <div class="ddd-wrapper">
                        <label for="ddd">DDD</label>
                        <input type="text" id="ddd" name="ddd" placeholder="DDD" maxlength="2" required>
                    </div>
                    <div class="telefone-wrapper">
                        <label for="telefone">Telefone</label>
                        <input type="text" id="telefone" name="telefone" placeholder="90000-0000" maxlength="9" required>
                    </div>
                </div>

                <label for="assunto">Assunto</label>
                <textarea id="assunto" name="assunto" rows="4" placeholder="Assunto" required></textarea>

                <button type="submit">ENVIAR</button>
            </form>
        </div>
    </div>
</body>

</html>
